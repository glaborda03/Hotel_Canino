<!DOCTYPE html>
<html lang="en">
<head>

    <title>VinikEducacionCanina - Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d61d4fd39b.js" crossorigin="anonymous"></script>


</head>
    <body>        
        <header class="header">
            <div class="header__contenedor">
                <div class="header__logo">
                    <img src="../imagenes/logo.png"alt="logo">
                </div>
                <nav>
                    <ul class="nav__lista">
                        <li> 
                            <a class="nav__enlace" href="../index.html">Inicio</a>
                        </li> 
                        <li>
                            <a class="nav__enlace" href="../paginas/servicios.html">Servicios</a>
                        </li>
                        <li>
                            <a class="nav__enlace" href="../paginas/galeria.html">Galeria</a>
                        </li>
                        <li>
                            <a class="nav__enlace" href="../paginas/nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a class="nav__enlace" href="../paginas/contacto.html">Contacto</a>
                        </li>    
                    </ul>
                </nav>                    
            </div> 
        </header>

        <main>
            <h2>CONTACTO</h2>
            <div>
                <form action="" method="" enctype="">
                    <fieldset class="contacto__formulario">    
                        <legend>Formulario de Contacto</legend>                        
                        <div>
                            <label for="fullname">Nombre Completo:</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Ingresa nombre completo" >    
                        </div>    
                        <div>
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad">    
                        </div>    
                        <div>    
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Ingresa tu email">    
                        </div>    
                        <div>    
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseÃ±a">    
                        </div>    
                        <div>    
                            <label for="Comentario">Comentario:</label>
                            <textarea name="" id="Comentario" cols="30" rows="10"></textarea>     
                        </div>    
                        <div>    
                            <button>Enviar</button>
                            <button type="reset">Limpiar</button>    
                        </div>                                
                    </fieldset>    
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__contenedor">
                <div class="footer__logo">
                    <img src="../imagenes/logo.png" alt="logo">
                </div>
                <div class="footer__contacto">
                    <i class="fas fa-phone-square-alt"> 099 123 456 </i>
                    <i class="fas fa-home"> Gral. French 1759, Montevideo </i> 
                    <i class="fas fa-envelope"> vinikeducanina@gmail.com </i> 
                </div>
                <div class="footer__redes">
                    <h4 class="footer__redestext">Seguinos en nuestras Redes</h4>
                    <div>                        
                        <a class="footer__redesitem" target="blank_" href="https://es-la.facebook.com/VINIKHotelyeducacioncanina"> <i class="fab fa-facebook-f"></i> </a>                           
                        <a class="footer__redesitem" target="blank_" href="https://www.instagram.com/vinik_hotel_canino/?hl=es"> <i class="fab fa-instagram"></i> </a>                    
                    </div>                    
               </div>     
            </div>
        </footer>
    </body>
</html>
